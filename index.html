<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page-wrapper">
      <header class="header">
        <img src="./images/logo1.svg" alt="pic of logo" class="header__logo" />
      </header>
      <main class="main">
        <section class="Profile">
          <img
            src="./images/profile__photo.jpg"
            alt="photo of the profile"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__description">Explorer</p>
            <button class="profile__edit-button">
              <img
                src="./images/logo__button.svg"
                alt="logo of the button"
                class="logo logo_place_edit-button"
              />
            </button>
          </div>
          <button class="profile__add-button">
            <img
              src="./images/Add__button.svg"
              alt="button of adding info"
              class="logo logo_place_add-button"
            />
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
